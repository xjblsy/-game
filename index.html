<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大鱼吃小鱼 - 海洋霸主之路</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial Rounded MT Bold', 'Arial', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2980, #26d0ce);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: white;
        }
        
        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 900px;
            width: 100%;
            background: rgba(0, 20, 40, 0.7);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            border: 2px solid rgba(255, 255, 255, 0.1);
        }
        
        .game-header {
            text-align: center;
            margin-bottom: 20px;
            width: 100%;
        }
        
        h1 {
            font-size: 2.8rem;
            margin-bottom: 10px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
            background: linear-gradient(to right, #4facfe, #00f2fe);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .game-content {
            display: flex;
            width: 100%;
            gap: 20px;
        }
        
        .game-board {
            flex: 3;
            position: relative;
            background: linear-gradient(160deg, #0a3d6b, #0a6ebd);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            min-height: 500px;
        }
        
        #gameCanvas {
            display: block;
            width: 100%;
            height: 100%;
        }
        
        .game-info {
            flex: 1;
            background: rgba(0, 30, 60, 0.7);
            border-radius: 15px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .stats {
            background: rgba(0, 40, 80, 0.6);
            padding: 15px;
            border-radius: 10px;
            border-left: 4px solid #4facfe;
        }
        
        .stats h2 {
            font-size: 1.4rem;
            margin-bottom: 10px;
            color: #4facfe;
        }
        
        .stat-item {
            display: flex;
            justify-content: space-between;
            margin: 8px 0;
            font-size: 1.1rem;
        }
        
        .controls {
            background: rgba(0, 40, 80, 0.6);
            padding: 15px;
            border-radius: 10px;
            border-left: 4px solid #00f2fe;
        }
        
        .controls h2 {
            font-size: 1.4rem;
            margin-bottom: 10px;
            color: #00f2fe;
        }
        
        .key {
            display: inline-block;
            background: rgba(0, 0, 0, 0.3);
            padding: 5px 10px;
            border-radius: 5px;
            margin: 0 5px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .instructions {
            background: rgba(0, 40, 80, 0.6);
            padding: 15px;
            border-radius: 10px;
            border-left: 4px solid #a8ff78;
        }
        
        .instructions h2 {
            font-size: 1.4rem;
            margin-bottom: 10px;
            color: #a8ff78;
        }
        
        .instructions ul {
            padding-left: 20px;
            margin: 10px 0;
        }
        
        .instructions li {
            margin: 8px 0;
            line-height: 1.4;
        }
        
        .game-footer {
            margin-top: 20px;
            text-align: center;
            width: 100%;
            font-size: 1.1rem;
            opacity: 0.8;
        }
        
        .btn {
            background: linear-gradient(to right, #4facfe, #00f2fe);
            border: none;
            color: white;
            padding: 12px 25px;
            border-radius: 50px;
            font-size: 1.1rem;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }
        
        .btn:active {
            transform: translateY(1px);
        }
        
        .message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            z-index: 10;
            display: none;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.5);
            border: 2px solid rgba(255, 255, 255, 0.1);
        }
        
        .message h2 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #ffdd00;
        }
        
        .message p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }
        
        .life-container {
            display: flex;
            gap: 10px;
            margin-top: 5px;
        }
        
        .life {
            width: 25px;
            height: 25px;
            background: #ff4757;
            border-radius: 50%;
            box-shadow: 0 0 5px rgba(255, 71, 87, 0.7);
        }
        
        .life.lost {
            background: rgba(255, 71, 87, 0.3);
        }
        
        @media (max-width: 768px) {
            .game-content {
                flex-direction: column;
            }
            
            .game-info {
                order: -1;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <h1>大鱼吃小鱼</h1>
            <p>成为海洋霸主！吃掉比你小的鱼，避开比你大的鱼</p>
        </div>
        
        <div class="game-content">
            <div class="game-board">
                <canvas id="gameCanvas"></canvas>
                
                <div id="startMessage" class="message">
                    <h2>大鱼吃小鱼</h2>
                    <p>使用方向键控制你的小鱼</p>
                    <p>吃掉比你小的鱼来成长</p>
                    <p>避开比你大的鱼</p>
                    <button id="startButton" class="btn">开始游戏</button>
                </div>
                
                <div id="gameOverMessage" class="message">
                    <h2>游戏结束</h2>
                    <p>你的小鱼被吃掉了</p>
                    <button id="restartButton" class="btn">重新开始</button>
                </div>
                
                <div id="winMessage" class="message">
                    <h2>恭喜！</h2>
                    <p>你成为了这片海洋的霸主！</p>
                    <button id="winRestartButton" class="btn">再玩一次</button>
                </div>
            </div>
            
            <div class="game-info">
                <div class="stats">
                    <h2>游戏状态</h2>
                    <div class="stat-item">
                        <span>生命值:</span>
                        <div class="life-container">
                            <div class="life" id="life1"></div>
                            <div class="life" id="life2"></div>
                            <div class="life" id="life3"></div>
                        </div>
                    </div>
                    <div class="stat-item">
                        <span>大小:</span>
                        <span id="sizeValue">15</span>
                    </div>
                    <div class="stat-item">
                        <span>分数:</span>
                        <span id="scoreValue">0</span>
                    </div>
                    <div class="stat-item">
                        <span>吃掉鱼数:</span>
                        <span id="fishEaten">0</span>
                    </div>
                </div>
                
                <div class="controls">
                    <h2>控制方式</h2>
                    <p>使用 <span class="key">↑</span> <span class="key">↓</span> <span class="key">←</span> <span class="key">→</span> 方向键移动你的鱼</p>
                    <p>按 <span class="key">P</span> 键暂停游戏</p>
                    <p>按 <span class="key">R</span> 键重新开始</p>
                </div>
                
                <div class="instructions">
                    <h2>游戏规则</h2>
                    <ul>
                        <li>吃掉比你小的鱼来增长体型</li>
                        <li>避开比你大的鱼，否则会失去生命值</li>
                        <li>你总共有3点生命值</li>
                        <li>当你的鱼足够大时，成为海洋霸主！</li>
                    </ul>
                </div>
            </div>
        </div>
        
        <div class="game-footer">
            <p>使用方向键移动你的小鱼，成为海洋中最强大的存在！</p>
        </div>
    </div>

    <script>
        // 获取Canvas和上下文
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // 设置Canvas尺寸
        canvas.width = canvas.offsetWidth;
        canvas.height = canvas.offsetHeight;
        
        // 游戏状态
        let gameState = {
            running: false,
            paused: false,
            gameOver: false,
            win: false
        };
        
        // 玩家鱼
        const player = {
            x: canvas.width / 2,
            y: canvas.height / 2,
            radius: 15,
            speed: 5,
            color: '#4facfe',
            lives: 3,
            score: 0,
            fishEaten: 0
        };
        
        // 其他鱼类
        let fishes = [];
        
        // 按键状态
        const keys = {
            ArrowUp: false,
            ArrowDown: false,
            ArrowLeft: false,
            ArrowRight: false
        };
        
        // 鱼类类型
        const fishTypes = [
            { name: "小丑鱼", color: "#ff9f43", minRadius: 5, maxRadius: 15, points: 10 },
            { name: "海马", color: "#a55eea", minRadius: 8, maxRadius: 12, points: 15 },
            { name: "金鱼", color: "#fed330", minRadius: 5, maxRadius: 10, points: 10 },
            { name: "热带鱼", color: "#fc5c65", minRadius: 7, maxRadius: 12, points: 15 },
            { name: "鲨鱼", color: "#778ca3", minRadius: 20, maxRadius: 40, points: 0 }
        ];
        
        // 初始化游戏
        function initGame() {
            player.x = canvas.width / 2;
            player.y = canvas.height / 2;
            player.radius = 15;
            player.lives = 3;
            player.score = 0;
            player.fishEaten = 0;
            
            fishes = [];
            gameState.running = true;
            gameState.gameOver = false;
            gameState.win = false;
            gameState.paused = false;
            
            updateUI();
            
            // 隐藏消息
            document.getElementById('startMessage').style.display = 'none';
            document.getElementById('gameOverMessage').style.display = 'none';
            document.getElementById('winMessage').style.display = 'none';
        }
        
        // 创建新鱼
        function createFish() {
            const type = fishTypes[Math.floor(Math.random() * fishTypes.length)];
            const radius = Math.random() * (type.maxRadius - type.minRadius) + type.minRadius;
            
            // 决定鱼从哪一侧出现
            const side = Math.random() > 0.5 ? "left" : "right";
            let x, y, speedX;
            
            if (side === "left") {
                x = -radius;
                speedX = Math.random() * 2 + 1;
            } else {
                x = canvas.width + radius;
                speedX = -Math.random() * 2 - 1;
            }
            
            y = Math.random() * (canvas.height - radius * 2) + radius;
            
            fishes.push({
                x: x,
                y: y,
                radius: radius,
                speedX: speedX,
                speedY: (Math.random() - 0.5) * 1.5,
                color: type.color,
                type: type.name,
                points: type.points
            });
        }
        
        // 更新玩家位置
        function updatePlayer() {
            if (keys.ArrowUp && player.y > player.radius) {
                player.y -= player.speed;
            }
            if (keys.ArrowDown && player.y < canvas.height - player.radius) {
                player.y += player.speed;
            }
            if (keys.ArrowLeft && player.x > player.radius) {
                player.x -= player.speed;
            }
            if (keys.ArrowRight && player.x < canvas.width - player.radius) {
                player.x += player.speed;
            }
        }
        
        // 更新鱼类位置
        function updateFishes() {
            for (let i = fishes.length - 1; i >= 0; i--) {
                const fish = fishes[i];
                fish.x += fish.speedX;
                fish.y += fish.speedY;
                
                // 边界检查
                if (fish.y < fish.radius || fish.y > canvas.height - fish.radius) {
                    fish.speedY *= -1;
                }
                
                // 移除屏幕外的鱼
                if (fish.x < -fish.radius * 2 || fish.x > canvas.width + fish.radius * 2) {
                    fishes.splice(i, 1);
                    continue;
                }
                
                // 碰撞检测
                const distance = Math.sqrt(
                    Math.pow(player.x - fish.x, 2) + Math.pow(player.y - fish.y, 2)
                );
                
                if (distance < player.radius + fish.radius) {
                    if (player.radius > fish.radius) {
                        // 玩家吃掉鱼
                        player.radius += 1;
                        player.score += fish.points;
                        player.fishEaten += 1;
                        fishes.splice(i, 1);
                        
                        // 检查是否获胜
                        if (player.radius >= 50) {
                            gameState.win = true;
                            gameState.running = false;
                            document.getElementById('winMessage').style.display = 'block';
                        }
                    } else {
                        // 玩家被大鱼伤害
                        player.lives -= 1;
                        updateUI();
                        fishes.splice(i, 1);
                        
                        if (player.lives <= 0) {
                            gameState.gameOver = true;
                            gameState.running = false;
                            document.getElementById('gameOverMessage').style.display = 'block';
                        }
                    }
                }
            }
        }
        
        // 绘制背景
        function drawBackground() {
            // 绘制渐变背景
            const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            gradient.addColorStop(0, '#0a3d6b');
            gradient.addColorStop(1, '#0a6ebd');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // 绘制气泡
            for (let i = 0; i < 20; i++) {
                const x = Math.random() * canvas.width;
                const y = Math.random() * canvas.height;
                const radius = Math.random() * 5 + 2;
                
                ctx.beginPath();
                ctx.arc(x, y, radius, 0, Math.PI * 2);
                ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
                ctx.fill();
                
                // 气泡高光
                ctx.beginPath();
                ctx.arc(x - radius/3, y - radius/3, radius/3, 0, Math.PI * 2);
                ctx.fillStyle = 'rgba(255, 255, 255, 0.6)';
                ctx.fill();
            }
        }
        
        // 绘制玩家鱼
        function drawPlayer() {
            // 绘制鱼身
            ctx.beginPath();
            ctx.arc(player.x, player.y, player.radius, 0, Math.PI * 2);
            ctx.fillStyle = player.color;
            ctx.fill();
            
            // 绘制鱼尾
            ctx.beginPath();
            ctx.moveTo(player.x - player.radius, player.y);
            ctx.lineTo(player.x - player.radius - 15, player.y - 10);
            ctx.lineTo(player.x - player.radius - 15, player.y + 10);
            ctx.closePath();
            ctx.fillStyle = player.color;
            ctx.fill();
            
            // 绘制鱼眼
            ctx.beginPath();
            ctx.arc(player.x + player.radius / 2, player.y - player.radius / 3, player.radius / 3, 0, Math.PI * 2);
            ctx.fillStyle = 'white';
            ctx.fill();
            
            ctx.beginPath();
            ctx.arc(player.x + player.radius / 2, player.y - player.radius / 3, player.radius / 6, 0, Math.PI * 2);
            ctx.fillStyle = 'black';
            ctx.fill();
        }
        
        // 绘制其他鱼类
        function drawFishes() {
            fishes.forEach(fish => {
                // 绘制鱼身
                ctx.beginPath();
                ctx.arc(fish.x, fish.y, fish.radius, 0, Math.PI * 2);
                ctx.fillStyle = fish.color;
                ctx.fill();
                
                // 根据移动方向绘制鱼尾
                ctx.beginPath();
                if (fish.speedX > 0) {
                    // 向右移动
                    ctx.moveTo(fish.x - fish.radius, fish.y);
                    ctx.lineTo(fish.x - fish.radius - 10, fish.y - 8);
                    ctx.lineTo(fish.x - fish.radius - 10, fish.y + 8);
                } else {
                    // 向左移动
                    ctx.moveTo(fish.x + fish.radius, fish.y);
                    ctx.lineTo(fish.x + fish.radius + 10, fish.y - 8);
                    ctx.lineTo(fish.x + fish.radius + 10, fish.y + 8);
                }
                ctx.closePath();
                ctx.fillStyle = fish.color;
                ctx.fill();
                
                // 绘制鱼眼
                ctx.beginPath();
                const eyeX = fish.speedX > 0 ? fish.x + fish.radius/2 : fish.x - fish.radius/2;
                ctx.arc(eyeX, fish.y - fish.radius/3, fish.radius/3, 0, Math.PI * 2);
                ctx.fillStyle = 'white';
                ctx.fill();
                
                ctx.beginPath();
                ctx.arc(eyeX, fish.y - fish.radius/3, fish.radius/6, 0, Math.PI * 2);
                ctx.fillStyle = 'black';
                ctx.fill();
            });
        }
        
        // 更新UI
        function updateUI() {
            document.getElementById('sizeValue').textContent = Math.floor(player.radius);
            document.getElementById('scoreValue').textContent = player.score;
            document.getElementById('fishEaten').textContent = player.fishEaten;
            
            // 更新生命值显示
            const lives = document.querySelectorAll('.life');
            lives.forEach((life, index) => {
                if (index < player.lives) {
                    life.classList.remove('lost');
                } else {
                    life.classList.add('lost');
                }
            });
        }
        
        // 游戏主循环
        function gameLoop() {
            if (!gameState.running || gameState.paused) {
                return;
            }
            
            // 清除画布
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // 绘制背景
            drawBackground();
            
            // 更新和绘制
            updatePlayer();
            updateFishes();
            drawFishes();
            drawPlayer();
            
            // 随机生成新鱼
            if (Math.random() < 0.03) {
                createFish();
            }
            
            // 继续游戏循环
            requestAnimationFrame(gameLoop);
        }
        
        // 事件监听
        window.addEventListener('keydown', (e) => {
            if (keys.hasOwnProperty(e.key)) {
                keys[e.key] = true;
                e.preventDefault();
            }
            
            // 暂停/继续游戏
            if (e.key === 'p' || e.key === 'P') {
                if (gameState.running) {
                    gameState.paused = !gameState.paused;
                    if (!gameState.paused) {
                        gameLoop();
                    }
                }
            }
            
            // 重新开始游戏
            if (e.key === 'r' || e.key === 'R') {
                initGame();
                gameLoop();
            }
        });
        
        window.addEventListener('keyup', (e) => {
            if (keys.hasOwnProperty(e.key)) {
                keys[e.key] = false;
                e.preventDefault();
            }
        });
        
        // 按钮事件
        document.getElementById('startButton').addEventListener('click', () => {
            initGame();
            gameLoop();
        });
        
        document.getElementById('restartButton').addEventListener('click', () => {
            initGame();
            gameLoop();
        });
        
        document.getElementById('winRestartButton').addEventListener('click', () => {
            initGame();
            gameLoop();
        });
        
        // 窗口大小调整
        window.addEventListener('resize', () => {
            canvas.width = canvas.offsetWidth;
            canvas.height = canvas.offsetHeight;
        });
        
        // 初始显示开始消息
        document.getElementById('startMessage').style.display = 'block';
    </script>
</body>
</html>
